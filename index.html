<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="static/icon/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Card-Challenge</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img  src="static/img/image-product-desktop.jpg" alt="imagen">
            </div>
            <div class="card-contents">
                <div class="card-title">
                    <span>perfume</span>
                    <p>Gabrielle <br> Essence Eau De Paurfum</p>
                </div>
                <div class="card-description">
                    <p>
                        A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfume-Creator for the House of CHANEL
                    </p>
                </div>
                <div class="card-price">
                    <div class="price">
                        $149.99
                    </div>
                    <span>$169.99</span>
                </div>
                <button class="btnaddtocart"> <img src="/static/icon/icon-cart.svg"> Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
